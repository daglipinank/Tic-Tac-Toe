<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body id="body">
	<div class="cont">
		<div class="space">X's Turn</div>
	</div>
	<div class="container">
		<div class="keypad">
			<div class="row">
				<div id="1" class="cells col col-xs-3"></div>
				<div id="2" class="cells col col-xs-3"></div>
				<div id="3" class="cells col col-xs-3"></div>
			</div>
			<div class="row">
				<div id="4" class="cells col col-xs-3"></div>
				<div id="5" class="cells col col-xs-3"></div>
				<div id="6" class="cells col col-xs-3"></div>
			</div>
			<div class="row">
				<div id="7" class="cells col col-xs-3"></div>
				<div id="8" class="cells col col-xs-3"></div>
				<div id="9" class="cells col col-xs-3"></div>
			</div>
		</div>
		<button class="newGame">New Game</button>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
	</html>
